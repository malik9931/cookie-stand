<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies-Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <header id="header">

        <a href="index.html">Home</a>

    </header>
    <main id="main">
        <form id="container">
            <fieldset>
                <legend>Adding Shops</legend>
                <label>Shop Name: </label>
                <input type="text" name="shopNameInput" required="required">
                <br>
                <br>
                <label>Min Hourly Customers</label>
                <input type="number" name="minHouralyCustInput" required="required">
                <br>
                <br>
                <label>Max Hourly Customers</label>
                <input type="number" name="maxHouralyCustInput" required="required">
                <br>
                <br>
                <label>Average Cookies per Customer</label>
                <input type="number" name="avgCookSalesPerCustInput" required="required">
                <br>
                <br>
                <input type="submit">
            </fieldset>
        </form>

    </main>
    

    <script src="js/app.js"></script>
</body>
</html>
